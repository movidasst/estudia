        const App = () => {
            const [activeTab, setActiveTab] = useState('agenda');
            const [searchTerm, setSearchTerm] = useState('');
            const [data, setData] = useState({ sesiones: [], ranking: [] });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [generatingImage, setGeneratingImage] = useState(false);
            
            const [selectedRankingId, setSelectedRankingId] = useState('global');
            const [selectedModerator, setSelectedModerator] = useState(null);

            const [showMobileNav, setShowMobileNav] = useState(true);
            const [lastScrollY, setLastScrollY] = useState(0);

            // --- HELPER: CONVERTIR LINK DE DRIVE A IMAGEN DIRECTA ---
            const getDriveDirectLink = (url) => {
                if (!url) return null;
                try {
                    if (typeof url !== 'string') return url;
                    if (url.includes('googleusercontent.com')) return url;

                    const patterns = [
                        /\/file\/d\/([a-zA-Z0-9_-]+)/,
                        /id=([a-zA-Z0-9_-]+)/
                    ];

                    for (let pattern of patterns) {
                        const match = url.match(pattern);
                        if (match && match[1]) {
                            return `https://lh3.googleusercontent.com/d/${match[1]}`;
                        }
                    }
                } catch (e) {
                    console.error("Error parseando URL", e);
                }
                return url;
            };

            const downloadRankingAsImage = async () => {
                const element = document.getElementById('ranking-capture-area');
                if (!element) return;
                
                setGeneratingImage(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const canvas = await html2canvas(element, {
                        backgroundColor: '#ffffff',
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        allowTaint: true
                    });
                    
                    const link = document.createElement('a');
                    link.download = `Ranking_SST_DAO_${new Date().toLocaleDateString('es-ES').replace(/\//g, '-')}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    console.error("Error al generar imagen:", err);
                    alert("No se pudo generar la imagen. Intenta de nuevo.");
                } finally {
                    setGeneratingImage(false);
                }
            };

            useEffect(() => {
                const controlNavbar = () => {
                    if (typeof window !== 'undefined') {
                        if (window.scrollY > lastScrollY && window.scrollY > 100) {
                            setShowMobileNav(false);
                        } else {
                            setShowMobileNav(true);
                        }
                        setLastScrollY(window.scrollY);
                    }
                };
                window.addEventListener('scroll', controlNavbar);
                return () => window.removeEventListener('scroll', controlNavbar);
            }, [lastScrollY]);

            // --- NIVELES (HASTA 5000+) ---
            const getLevelProgress = (points) => {
                const p = Number(points) || 0;
                if (p < 500) return (p / 500) * 100; 
                if (p < 1000) return ((p - 500) / 500) * 100;
                if (p < 2000) return ((p - 1000) / 1000) * 100;
                if (p < 3000) return ((p - 2000) / 1000) * 100; 
                if (p < 4000) return ((p - 3000) / 1000) * 100; 
                if (p < 5000) return ((p - 4000) / 1000) * 100; 
                return 100; 
            };

            const getNextLevelName = (points) => {
                const p = Number(points) || 0;
                if (p < 500) return "Activo"; 
                if (p < 1000) return "Proactivo"; 
                if (p < 2000) return "Referente"; 
                if (p < 3000) return "Mentor";    
                if (p < 4000) return "Embajador"; 
                if (p < 5000) return "Leyenda";   
                return "Nivel M치ximo";                 
            };

            const getCurrentLevelName = (points) => {
                const p = Number(points) || 0;
                if (p < 500) return "Participante";
                if (p < 1000) return "Activo";
                if (p < 2000) return "Proactivo";
                if (p < 3000) return "Referente";
                if (p < 4000) return "Mentor";
                if (p < 5000) return "Embajador";
                return "Leyenda";
            };

            const formatDate = (raw) => {
                if (!raw) return "";
                try {
                    if (typeof raw === 'string' && raw.includes('Date')) {
                        const parts = raw.match(/Date\((\d+),(\d+),(\d+)\)/);
                        if (parts) {
                            const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
                            return `${parts[3]} de ${months[Number(parts[2])]} de ${parts[1]}`;
                        }
                    }
                    const date = new Date(raw);
                    if (!isNaN(date.getTime())) {
                        return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                    }
                } catch (e) { console.error("Fecha error", e); }
                return raw;
            };

            const fetchSheetData = async () => {
                try {
                    const sheets = ['Sesiones', 'Ranking'];
                    const results = {};
                    for (const sheetName of sheets) {
                        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&sheet=${sheetName}`;
                        const response = await fetch(url);
                        const text = await response.text();
                        const jsonText = text.substring(47).slice(0, -2);
                        const json = JSON.parse(jsonText);
                        results[sheetName.toLowerCase()] = json.table.rows.map(row => {
                            const c = row.c;
                            const v = (idx) => c[idx] ? (c[idx].v || "") : "";
                            
                            if (sheetName === 'Sesiones') {
                                return {
                                    id: v(0), 
                                    tema: v(1) || "Tema por definir", 
                                    tipo: v(2), totalArticulos: v(3),
                                    fechaInicio: formatDate(v(4)), 
                                    fechaFin: formatDate(v(5)), 
                                    moderador1: v(6), 
                                    moderador2: v(7),
                                    driveLink: v(8), whatsappLink: v(9), 
                                    estadoAuto: v(10) || "Programada", 
                                    progresoAuto: v(11), debateHoyAuto: v(12), diaActual: v(13),
                                    fotoMod1: v(14), 
                                    fotoMod2: v(15),
                                    resumenLink: v(16)
                                };
                            } else {
                                return {
                                    idSesion: v(0) ? String(v(0)) : "global", 
                                    nombre: v(1), 
                                    puntos: v(2),
                                    foto: v(3), // Columna D
                                    rol: v(4),  // Columna E
                                };
                            }
                        });
                    }
                    
                    setData(results);
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        timestamp: new Date().getTime(),
                        data: results
                    }));
                    setLoading(false);

                } catch (err) {
                    console.error("Error cargando Sheet:", err);
                    setError("Error de conexi칩n. Intenta recargar.");
                    setLoading(false);
                }
            };

            useEffect(() => { fetchSheetData(); }, []);

            const filteredSessions = useMemo(() => {
                let sessions = data.sesiones.filter(s => s.tema && s.tema.toLowerCase().includes(searchTerm.toLowerCase()));
                
                if (selectedModerator) {
                    sessions = sessions.filter(s => 
                        (s.moderador1 && s.moderador1.includes(selectedModerator)) || 
                        (s.moderador2 && s.moderador2.includes(selectedModerator))
                    );
                }
                return sessions;
            }, [data.sesiones, searchTerm, selectedModerator]);

            const processedRanking = useMemo(() => {
                if (!data.ranking.length) return [];
                
                let sortedList = [];

                if (selectedRankingId === 'global') {
                    const globalStats = {};
                    
                    data.ranking.forEach(r => {
                        const cleanName = r.nombre ? r.nombre.trim() : "An칩nimo";
                        
                        if (!globalStats[cleanName]) {
                            globalStats[cleanName] = { 
                                ...r, 
                                nombre: cleanName, 
                                puntos: 0, 
                                idSesion: 'global' 
                            };
                        }
                        
                        globalStats[cleanName].puntos += (Number(r.puntos) || 0);
                        
                        if (r.foto && r.foto.length > 5) {
                            globalStats[cleanName].foto = r.foto;
                        }
                    });

                    sortedList = Object.values(globalStats)
                        .filter(user => user.puntos > 0)
                        .sort((a, b) => b.puntos - a.puntos);
                } else {
                    sortedList = data.ranking
                        .filter(r => String(r.idSesion) === String(selectedRankingId))
                        .filter(r => (Number(r.puntos) || 0) > 0)
                        .sort((a, b) => b.puntos - a.puntos);
                }

                // C치lculo de rango SIN empates, estricto por orden
                // Simplemente usamos el 칤ndice + 1
                for (let i = 0; i < sortedList.length; i++) {
                    sortedList[i].rank = i + 1;
                }

                return sortedList;
            }, [data.ranking, selectedRankingId]);

            // --- HEADER ---
            const Header = () => (
                <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                    <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">

                            <div>

                        </div>
                        <div className="flex items-center gap-3">

                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-4 py-1.5 rounded-md text-sm font-semibold transition-all ${activeTab === tab ? 'bg-white text-brand-500 shadow-sm border border-slate-200' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}>
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </nav>
                            <a href="https://whatsapp.com/channel/0029Va0mlH5Jf05mrcCz8r3e" target="_blank" className="bg-slate-100 hover:bg-brand-50 text-slate-600 hover:text-brand-600 p-2 md:px-3 md:py-2 rounded-lg border border-slate-200 transition-colors flex items-center gap-2" title="Canal de Difusi칩n">

                    </div>
                </header>

            // --- PODIUM USER ---
            const PodiumUser = ({ user, positionIndex }) => {
                const avatarSrc = getDriveDirectLink(user.foto);
                // Usamos rank estricto (1, 2, 3) que viene de processedRanking
                const rank = user.rank;
                
                let ringColor, bgColor, height, zIndex, badgeColor, badgeText;

                // --- MODIFICACI칍N: PODIO TRICOLOR CON N칔MEROS CLAROS ---
                if (rank === 1) {
                    // 1췈 LUGAR: AMARILLO
                    ringColor = 'ring-yellow-400';
                    bgColor = 'bg-gradient-to-b from-yellow-50 to-white border-yellow-400';
                    badgeColor = 'bg-yellow-500 border-yellow-300';
                    badgeText = "1";
                } else if (rank === 2) {
                    // 2췈 LUGAR: AZUL
                    ringColor = 'ring-blue-600';
                    bgColor = 'bg-gradient-to-b from-blue-50 to-white border-blue-600';
                    badgeColor = 'bg-blue-600 border-blue-400';
                    badgeText = "2";
                } else if (rank === 3) {
                    // 3췈 LUGAR: ROJO
                    ringColor = 'ring-red-600';
                    bgColor = 'bg-gradient-to-b from-red-50 to-white border-red-600';
                    badgeColor = 'bg-red-600 border-red-400';

                                    <div className="bg-white p-8 rounded-3xl relative border border-slate-100 shadow-xl"><Icons.BookOpen className="w-16 h-16 text-brand-500" /></div>
                                </div>
                                <div><h2 className="text-3xl font-bold text-slate-800 mb-3">Biblioteca Centralizada</h2><p className="text-slate-500 text-base max-w-md mx-auto leading-relaxed">Accede al repositorio completo de normas, leyes y gu칤as t칠cnicas de La Movida SST.</p></div>
                                <a href="https://drive.google.com/drive/folders/1exspWsU15S3e0h3jUfA3cI97gGFRORhf?usp=sharing" target="_blank" className="bg-brand-500 text-white px-8 py-4 rounded-xl font-bold text-sm hover:bg-brand-600 transition-all inline-flex items-center gap-2 shadow-lg hover:shadow-xl transform hover:-translate-y-1"><Icons.ExternalLink className="w-5 h-5" /> ACCEDER AL DRIVE OFICIAL</a>
                            </div>
                        );
                    default: return null;
                }
            };

            return (
                <div className="font-sans pb-24 md:pb-0">
                    <Header />
                    <main className="max-w-6xl mx-auto px-4 py-8">{renderContent()}</main>
                    <div className={`md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-2 flex justify-around z-50 pb-safe shadow-[0_-4px_20px_rgba(0,0,0,0.05)] mobile-nav ${showMobileNav ? '' : 'mobile-nav-hidden'}`}>
                        {['agenda', 'ranking', 'recursos'].map((tab) => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`p-2 rounded-xl flex flex-col items-center gap-1 w-20 transition-all ${activeTab === tab ? 'text-brand-500 bg-brand-50' : 'text-slate-400'}`}>
                                {tab === 'agenda' && <Icons.Calendar className="w-5 h-5" />}
                                {tab === 'ranking' && <Icons.Trophy className="w-5 h-5" />}
                                {tab === 'recursos' && <Icons.BookOpen className="w-5 h-5" />}
                                <span className="text-[10px] font-bold tracking-wide">{tab.charAt(0).toUpperCase() + tab.slice(1)}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
